views:
    -
        name: north
        source: data/sequence1_a_1.avi
        roi:
            x1: 0
            x2: 200
            y1: 0
            y2: 200
        fps: 25.01

    -
        name: south
        source: data/sequence1_a_2.avi
        roi:
            x1: 0
            x2: 300
            y1: 0
            y2: 200
        fps: 25.01

    -
        name: east
        source: data/sequence1_b_1.avi
        roi:
            x1: 0
            x2: 200
            y1: 0
            y2: 200
        fps: 25.01

    -
        name: west
        source: data/sequence1_b_2.avi
        roi:
            x1: 0
            x2: 300
            y1: 0
            y2: 200
        fps: 25.01


vehicle_counter:
    yolo_weights: yolo_weights/yolov8x.pt
    target_classes:
        - car
        - truck
        - bus
        - motorcycle


traffic_predictors:
    - 
        name: north
        model_weights: predictor_weights/north/8_1/model_8_1.torch
        initial_data: data/north.csv

    - 
        name: south
        model_weights: predictor_weights/south/8_1/model_8_1.torch
        initial_data: data/south.csv

    - 
        name: east
        model_weights: predictor_weights/east/8_1/model_8_1.torch
        initial_data: data/east.csv

    - 
        name: west
        model_weights: predictor_weights/west/8_1/model_8_1.torch
        initial_data: data/west.csv


traffic_predictor:
    history_depth: 672
    prediction_depth: 24
    hidden_size: 8
    num_stacked_layers: 1


scheduler:
    paths: 2 # The two opposite lines having identical timings
    path_0:
        - 0 # North
        - 1 # South
    path_1:
        - 2 # East
        - 3 # West
    schedule_period: 30 # seconds
